<!DOCTYPE html>
<html>
<head>
<title>Calculate BMI</title>
	<style>
    #tsparticles {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1; 
      background: linear-gradient(135deg, #0d47a1, #001f54);
     }

    body {

      font-family: Arial, sans-serif;
      margin: 0;
      background-color: transparent;
      color: #ffffff;;
      text-align: center;
    }

    /* Navigation bar */
    nav {
      background-color: rgba(18, 47, 128, 0.85);
      padding: 15px 0;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.8);
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
      padding: 10px 20px;
      transition: background-color 0.4s ease, transform 0.3s ease;
      border-radius: 5px;
    }

    nav a:hover {
      background-color: #201583;
      transform: scale(1.60);
    }

    h1 {
      margin-top: 30px;
    }

    img {
      width: 300px;
      margin-top: 20px;
      border-radius: 8px;
    }

    p {
      width: 80%;
      max-width: 700px;
      margin: 20px auto;
      line-height: 1.5;
    }
  </style>
</head>
<body>
    <h2>BMI Calculator</h2>
    <input type="number" id="weight" placeholder="Please enter your weight">
    <input type="number" id="feet" placeholder="Please enter your height in feet">
    <input type="number" id="inch" placeholder="Please enter your height in inches">
    <button onclick="calculateBMI()">Calculate BMI</button>
    <p>Result: <span id="result"></span></p>
	<p>Meaning: <span id="meaning"></span></p>

    <script>
        function calculateBMI() {
            // Get the values from the input fields
            let weight = parseFloat(document.getElementById('weight').value);
            let feet = parseFloat(document.getElementById('feet').value);
            let inch = parseFloat(document.getElementById('inch').value);
            
            // Calculate the BMI
            let totalInch = (feet * 12) + inch;
            let BMI = (703 * weight) / (totalInch * totalInch);
            BMI = BMI.toFixed(1);

            //display result
            document.getElementById('result').textContent = BMI;
            
    let meaning;
    let greeting ="";
	if (BMI < 18.5) {
	greeting = "You are underweight";
	} else if (BMI >= 18.5 && BMI <= 24.9) {
	greeting = "You are of perfect weight!";
    } else {
	greeting = "You are overweight";
	}
    document.getElementById('meaning').textContent = greeting;
}

		
    </script>
	
</body>

</html>
